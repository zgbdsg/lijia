    <link href="$config.static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="$config.static/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
    <link href="$config.static/css/index.css" rel="stylesheet" type="text/css"/>
    <script src="$config.static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="$config.static/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="$config.static/js/index.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="shortcut icon" href="/static/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/font.css">
    <link rel="stylesheet" href="/static/styles/product/sign.css">
    <!--<script src="/static/scripts/product/manage.js"></script>-->

    <link rel="stylesheet" href="/static/styles/home/style.css">
    <script src="/static/scripts/home/jquery-1.12.3.min.js"></script>

</head>

<body>
<div class="login_page" style="
    width:28%;
    margin:10px auto;
    background:#FFF;
    padding:100px 20px;
    border:1px solid #CCC;
    border-radius:5px;
">
    <h1 style="text-align: center;font-size: 20px">login</h1>
<div id="login" class="container" style="text-align: center;width: 400px">
    <div class="row-fluid">
        <div class="span12">
            <div class="login well well-small" style="margin: 35px auto; max-width: 300px;">
                <form action="/Login" style="" class="login-form" id="UserLoginForm" method="post" accept-charset="utf-8">
                    <div class="control-group">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input name="username" required="required" placeholder="Username" maxlength="255" type="text" id="UserUsername">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input name="passwd" required="required" placeholder="Password" type="password" id="UserPassword">
                        </div>
                    </div>
                    <div class="control-group">
                        <input class="btn btn-primary btn-large btn-block" type="submit" value="Sign in" onclick="signLogin();">
                    </div>
                </form>
            </div><!--/.login-->
        </div><!--/.span12-->
    </div><!--/.row-fluid-->
</div><!--/.container-->
