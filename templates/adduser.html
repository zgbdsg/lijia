<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>$config.site_name</title>
    <link href="$config.static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="$config.static/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
    <link href="$config.static/css/index.css" rel="stylesheet" type="text/css"/>
    <script src="$config.static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="$config.static/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="$config.static/js/index.js" type="text/javascript"></script>
</head>
<body>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn">Sign in</button>
        </div>
    </div>
</form>

</body>
</html>
