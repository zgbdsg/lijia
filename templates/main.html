$def with(videos)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>$config.site_name</title>
    <link href="$config.static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="$config.static/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
    <link href="$config.static/css/index.css" rel="stylesheet" type="text/css"/>
    <script src="$config.static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="$config.static/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="$config.static/js/index.js" type="text/javascript"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/font.css">
    <link rel="stylesheet" href="/static/styles/product/sign.css">
    <link rel="stylesheet" href="/static/styles/home/style.css">
    <script src="/static/scripts/home/jquery-1.12.3.min.js"></script>

    <script src="/static/scripts/product/scrollbar.js"></script>
    <script src="/static/scripts/product/jquery.cookie.js"></script>
    <link rel="stylesheet" href="$config.static/range/rangeslider.css">
    <script src="$config.static/range/rangeslider.js"></script>
    <script src="$config.static/range/rangeslider.min.js"></script>
    <script>
        var videoT = [];
        $for v in videos:
        videoT.push({"id": $v.id, "type": $v.type, "path": "$v.path", "name": "$v.name"});
    </script>
    <script src="/static/scripts/product/main.js"></script>
    <script src="/static/scripts/product/move.js"></script>

</head>

<body>
<div class="headline">
    <header>
        <a href="/logout">Logout</a>
    </header>
</div>
<div class="page">
    <input class="clickBid" type="hidden" name="clickBid" value="0">
    <input class="videoId" type="hidden" name="videoId" value="0">
    <input class="videoType" type="hidden" name="videoType" value="0">
    <div id="faceBoxs" class="main">
        <video id="faceMedia"></video>
        <canvas id="faceCanvas" width="989" height="594"></canvas>
        <div id="rate-bar">
            <input type="range" min="0" max="100" step="0.1" value="50" />
            <!-- <p id="score">100</p> -->
        </div>
        <span id="playImgBtn" style="display: block; left: 45%; top: 32.6599%"></span>
    </div>


    <div class="rights" style="width: 90%;
        background: white;
        height: 600px;
        position: absolute;
        top: 30px;
        left: calc(3%);
        border-radius: 10px;
        overflow: hidden;
        padding: 10px 20px;border: 1px solid #CCC;border-radius: 5px;z-index: 99">
        <div class="rightsContent">
            <p>
                The video will be ready to play in 10 seconds. Please click the “start” button when it’s ready.
            </p>
        </div>
        <a class="btn btn-primary btn-lg rightConfirm disabled" style="float: right">start</a>
    </div>

<!--</body>-->

$:render.foot()
