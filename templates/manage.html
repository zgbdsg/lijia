$def with(users,videos)

$:render.header()

<div class="main">
    <div style="height: 280px">
    <div style="height: 200px;
     float: left;
    margin: 20px;
    display: inline-block;
    padding: 10px 20px;
    border: 1px solid #CCC;
    border-radius: 5px;">
        <form class="form-inline" action="/AddUser" method="post" name="form" enctype="multipart/form-data">
            <div class="control-group">
                <label class="control-label" for="username">username</label>
                <div class="controls">
                    <input type="text" id="username" placeholder="username" name="username">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="Password" name="pwd">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">submit</button>
                </div>
            </div>
        </form>
    </div>

    <div style="margin: 20px;
    display: inline-block;
    padding: 10px 20px;
    border: 1px solid #CCC;
    border-radius: 5px;
    height: 200px;
    float: left;">
        <form class="form-inline" action="/AddUsers" method="post" name="form" enctype="multipart/form-data">
            <div class="control-group">
                <label class="control-label" for="userfile">choose userfile</label>
                <div class="controls">
                    <input type="file" id="userfile" name="userfile">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">submit</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    <hr>
    <p>users</p>
    <div class="box todos">
        <table width="30%" class="table table-striped table-bordered table-hover" >
            <tr>
                <th>name</th>
                <th>password</th>
                <th>action</th>
            </tr>
            $for u in users:
            <tr>
                <td>$u.name</td>
                <td>$u.pwd</td>
                <td><a href="/user/$u.id/delete" onclick="return confirm('This is an irreversible process, sure?')">Delete</a></td>
            </tr>
        </table>
    </div>
    <hr>
    <p>videos</p>
    <div class="box todos">

        <table width="30%" class="table table-striped table-bordered table-hover videolist" >
            <thead>
                <tr>
                    <th>name</th>
                    <th>type</th>
                    <th>addInExp</th>
                </tr>
            </thead>
            $for v in videos:
            <tr class="item" data-id="$v.id" data-isexp="$v.isExp" data-ind="$v.ind">
                <td>$v.name</td>
                <td>$v.type</td>
                <td>
                <input type="checkbox"
                    $if v.isExp == 1:
                        checked="checked"
                onchange="isExpOnChange($v.id,this)"/></td>
            </tr>
        <tr>
            <td colspan="3"><a class="btn pull-right"  onclick="submitIsExp()">submit</a></td>
        </tr>
        </table>
    </div>
    <hr/>
    <hr/>


</div>

$:render.foot()
